<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4">Part 1</h1>
        <p class="lead">Introduction to D3</p>
    </div>
    
    <h3><u>SVG Bar</u></h3>
    <svg>
        <rect width="50" height="200" style="fill: blue;"/>
    </svg>
    <hr>
    <h3><u>SVG Circle</u></h3>
    <svg width="400" height="200" id="circle">
        <circle cx="150" cy="50" r="25" style="fill: blue;"/>
    </svg>
    <hr>
    <h3><u>SVG Text</u></h3>
    <svg width="250" height="50">
        <text x="0" y="25">Adding text to SVG tag right here.</text>
    </svg>

    <hr>

    <h3 id="rec"><u>D3 Bar</u><br><br></h3>
    <hr>
    <h3 id="cir"><u>D3 Circle</u><br><br></h3>
    <hr>
    <h3 id="tex"><u>D3 Text</u><br><br></h3>

    <div class="jumbotron">
        <h1 class="display-4">Part 2</h1>
        <p class="lead">Drawing with Data -Bar Graph</p>
    </div>
    
    <h3 id="drawing">Bar Graph<br><br></h3>
    <hr>
    <h3 id="drawing2">Continuation<br><br></h3>
    <hr>
    <h3 id="drawing3">Using Color Function<br><br></h3>
    <hr>
    <h3 id="drawing4">Using Labels<br><br></h3>
    <hr>

    <div class="jumbotron">
        <h1 class="display-4">Part 3</h1>
        <p class="lead">Drawing with Data - Line Graph</p>
    </div>

    <h3 id="drawing5">Line Graph<br><br></h3>
    <hr>
    <h3 id="drawing6">Scatter Plot<br><br></h3>
    <hr>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Only version 3 supports .attr(object) -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
